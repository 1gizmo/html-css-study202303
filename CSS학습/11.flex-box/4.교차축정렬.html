<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 400px;
            border: 4px solid #000;
            padding: 20px;
            display: flex;
            flex-direction: row;
            
            flex-wrap: wrap;
            /* 교차 축 정렬 */

            /* 한줄 한줄 개별적으로  */
            align-items: center; 

            /* 한번에 다 묶어서  */
            align-content: center;


            /* text-align: center;
            line-height: 100px; */
        }
        .item {
            width: 150px;
            height: 100px;
            border: 4px solid red;
            border-radius: 10px;
            font-size: 40px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
</style>
</head>
<body>
      
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
</body>
</html>
