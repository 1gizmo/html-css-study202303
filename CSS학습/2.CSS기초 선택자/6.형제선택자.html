<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접 형제 선택자 (+는 형제라는 뜻 직속 class가 orange 경우, 타겟은 마지막)*/
        .orange + li {
            color: orangered;
        }
        li + li {
            font-size: 24px;
        }
        /* 일반 형제 선택자 */
        .red ~ li {
            background-color: red;
        }
</style>
</head>
<body>
    
    <ul>
        <li class="orange">어린쥐</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>레몬</li>
        <li>수박</li>
        <li>복숭아</li>
        <li>귤</li>
    </ul>
    
</body>
</html>
