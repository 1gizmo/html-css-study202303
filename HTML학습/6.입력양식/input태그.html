<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="">

        * 이름 :  <input type="text" value="홍길동" readonly> <br>
        * 패스워드 : <input type="password"> <br>
        * 이메일 : <input type="email" placeholder="aaa@bbb.comm"> <br>
        
        * 취미 
        <input type="checkbox"> 게임
        <input type="checkbox" checked> 축구
        <input type="checkbox" disabled> 낮잠  <br>

        #메일 수신 여부 : 
        <input type="radio" name="mail"> 예
        <input type="radio" name="mail"> 아니요 <br>
        
        #주문 수량:
        <input type="number" max="10" value="1"> <br>
        <input type="range" min="0" max="5" value="3"> <br>

        # 파일 :
        <input type="file"> <br>

        <!-- 사용자 몰래 서버로 보내야하는 데이터 -->
        <input type="hidden" name="nickname" value="바보">
        <br>
        <button type="button">확인</button>
        <button type="reset">입력값 초기화 버튼</button>
        <button type="submit">서버전송버튼</button>
    </form>

</body>
</html>
